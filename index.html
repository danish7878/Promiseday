<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day for Aapi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">Happy Promise Day, Aapi! ❤️</h1>
        
        <div class="promise-box">
            <p class="promise-message">
I promise to 
👉never touch 
👉Alcohol
👉Cigarettes, and
👉 to make you explore the city of LED panels! 💡✨
   and promise to protect you care you and love            you forever</p>
        </div>
        
        <div class="message-box">
            <h2>Your Promise to Me:</h2>
            <textarea id="aapi-promise" placeholder="Type your promise here..."></textarea>
            <button onclick="sendPromise()">Send</button>
        </div>

        <div id="thank-you-message" class="hidden">
            <h2>Thank You, Aapi! 🤗❤️</h2>
            <p>Your promise has been sent!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
